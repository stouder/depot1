<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>

	<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
		<ui:define name="content">
			<h:form>
				<h:graphicImage url="duke.waving.gif" alt="Duke waving his hand" />
				<h2>Organisation Tournoi</h2>
				<h:panelGrid columns="2">
					<h:outputText value="Name"></h:outputText>
					<h:inputText id="nom" title="My name is: "
						required="true"
						requiredMessage="Error: A name is required." maxlength="25" />
					<h:outputText value="Mot de Passe"></h:outputText>
					<h:inputSecret value="#{utilisateur.mdp}"></h:inputSecret>
				</h:panelGrid>
				<h:commandButton id="submit" value="Submit"
					action="#{utilisateur.login}">
				</h:commandButton>
				<h:commandButton id="reset" value="Reset" type="reset">
				</h:commandButton>
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>
</html>
